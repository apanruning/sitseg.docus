<form action="{{options.action|safe}}" method="post" id="column-select" >
<p>Elija una variable</p>
<ul id="variables">
{% for ds in datasources %}
    <li>
    <label for="#{{ds.id}}" >{{ds.name}}</label>
    <select name="var-{{forloop.counter0}}" id="{{ds.id}}">
    {% for v in ds.column_set.all %}
        {% if column.data_type != 'str' %}
        <option value="{{v.id}}"> {{v.name}} </option>
        {% endif %}
    {% endfor %}    
    </select>
    </li>
{% endfor %}
</ul>
    <input type='submit' value='graficar' />
{% csrf_token %}
</form>
<div id="graph">
</div>
