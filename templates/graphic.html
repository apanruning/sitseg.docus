<form action="{{options.action|safe}}" method="post" id="column-select" >
<p>Elija una variable</p>
<ul id="variables">
{% for ds in datasources %}
    <li id="{{ds.id}}">
    {% for v in ds.column_set.all %}
        <input type="radio" name="variable" value="{{v.id}}" /> {{v.name}} <br />
    {% endfor %}    
    </li>
{% endfor %}
</ul>
    <input type='submit' value='graficar' />
{% csrf_token %}
</form>
<div id="graph">
</div>
