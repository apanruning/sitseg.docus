{% block js %}
    buttons = $("input[type='button']");
    for(i=0;i<buttons.length;i++) {
        $(buttons[i]).click(function() {
                   i = $(this).attr('id');
                   $('#var-'+i).val($("input[type='radio']:checked").val());
                   return false; 
            });
    };
{% endblock %}
<form action="{{options.action|safe}}" method="post" class="column-select" >

{% for ds in datasources %}
    <input type="hidden" name="datasource_id" value="{{ds.id}}" />
    <p>{{ ds.name }}</p>
    {% for v in ds.column_set.all %}
        <input type="radio" id="{{ds.id}}" name="{{ds.id}}" value="{{v.id}}" /> {{v.name}} <br />
    {% endfor %}    
{% endfor %}
{% for o in options.labels %}
    <input type="text" name="var-{{forloop.counter0}}" /> 
    <input type="button" id="{{forloop.counter0}}" value=">>" />
{% endfor %}
    <input type='submit' value='graficar' />
{% csrf_token %}
</form>
